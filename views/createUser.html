<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <!-- Do not change name of this file (app.css) -->
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr.js"></script>    
    <script src="bower_components/angular/angular.js"></script>

  </head>
  <body>
    
    <nav class="top-bar" data-topbar role="navigation"> 
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Stewart's Playhouse</a></h1> 
        </li> 
    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li> 
      </ul>

      <section class="top-bar-section">
      <!-- Right Nav Section -->
        <ul class="right"> 
          <li class="active"><a href="#">Join Us</a></li> 
          <li class="has-dropdown"> 
            <a href="#">Right Button Dropdown</a> 
            <ul class="dropdown">
              <li><a href="#">First link in dropdown</a></li>
              <li class="active"><a href="#">Active link in dropdown</a></li> 
            </ul> 
          </li> 
        </ul> 

        <!-- Left Nav Section -->
        <ul class="left">
          <li><a href="#">Left Nav Button</a></li>
        </ul>
      </section> 
    </nav>

<!-- END NAVBAR -->
<!-- END header stuff that shouldn't be here -->

  
    <div class="row">
      <div class="large-12 columns">
        <h1>Join the Stewie Team</h1>
      </div>
    </div>
    
    <form>
      <div class="panel" >

      <div class="row">
        <div class="large-12 columns">
          <h1> </h1>
        </div>
      </div>
      <!-- first name field -->
        <div class="row">
          <div class="large-4 medium-4 columns">
            <label>First Name</label>
            <input type="text" placeholder="Johny" required />
          </div>
        </div>

      <!-- last name field -->
        <div class="row">
          <div class="large-4 medium-4 columns">
            <label>Last Name</label>
            <input type="text" placeholder="Appleseed" required />
          </div>
        </div>

      <!-- username field -->
        <div class="row">
          <div class="large-4 medium-4 columns">
            <label>
              Username (used to sign in)
            <input type="text" placeholder="jsqueezy" />
          </label>
          </div>
        </div>

        <!-- email field -->
        <div class="row">
          <div class="large-4 medium-4 columns">
            <label>Email</label>
            <input type="email" placeholder="youremail@address.com" />
          </div>
        </div>

        <!-- password field -->
        <div class="row">
          <div class="large-4 medium-4 columns">
            <label>Password</label>
            <input type="password" placeholder="Choose a password" />
          </div>
        </div>

        <!-- confirm password field -->
        <div class="row">
          <div class="large-4 medium-4 columns error">
            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password"  required/>            
            <small class="error">Passwords must match.</small>
          </div>
        </div>

         <!-- login button -->
         <div class="row">
          <div class="large-4 medium-4 columns">
            <a href="#" class="small radius button">Create</a><br/>
          </div>
        </div>

      </div>
    </form>



    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
